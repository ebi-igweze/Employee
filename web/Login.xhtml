<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="title">Login</ui:define>
            <ui:define name="image"><img /></ui:define>
            
            <ui:define name="body">
                <div style="background-image: url('resources/images/background-login.jpg');  padding: 15px">
                    <div style="width: 400px; margin-left: 240px; margin-top: 150px;margin-bottom: 150px">
                        <div class="page-header"><h1 style="margin-left: 10px">Employee Self Service</h1></div>
                        <h:form class="form-horizontal">
                            <div style="margin-left: 10px" class="form-group">
                              <div class="col-sm-10">
                                  <h:inputText required="true" class="form-control" id="idNumber" p:placeholder="ID Number" value="#{home.userID}"/>
                              </div>
                            </div>
                            <div  style="margin-left: 10px" class="form-group">
                              <div class="col-sm-10">
                                  <h:inputSecret required="true" class="form-control" id="password" p:placeholder="Password" value="#{home.password}"/>
                              </div>
                            </div>
                            <div style="margin-right: 260px" class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <h:commandButton class="btn  btn-success" value="Login" action="#{home.login()}"/>
                                </div>
                            </div>
                </h:form>
                    </div>
                </div>
                
             
            </ui:define>
        </ui:composition>
    </h:body>
</html>
