<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="title">Change Password</ui:define>
            <ui:define name="image"><img /></ui:define>
            
            <ui:define name="body">
                #{changePassword.setUserId(home)}
                <div style="background-image: url('resources/images/backgroundchangePass.jpg');  padding: 15px">
                    <div style="width: 500px; margin-left: 240px; margin-top: 150px;margin-bottom: 150px">
                        <div class="page-header"><h1 style="margin-left: 10px">Change User Password</h1></div>
                <h:form class="form-horizontal">
                    
                    <div style="margin-left: 10px" class="form-group">
                        <div class="col-sm-10">
                            <h:inputText class="form-control" id="inputName2" p:placeholder="ID Number" value="#{changePassword.userID}"/>
                        </div>
                    </div>
                    <div  style="margin-left: 10px" class="form-group">
                        <div class="col-sm-10">
                            <h:inputSecret id="p1" class="form-control" p:placeholder="Password" value="#{changePassword.password}"/>
                        </div>
                    </div>
                    <div  style="margin-left: 10px" class="form-group">
                        <div class="col-sm-8">
                            <h:inputSecret id="p2" redisplay="true" class="form-control" p:placeholder="Re-Type Password" value="#{changePassword.passwordTwo}">
                                
                            </h:inputSecret>
                        </div>
                        <div class="col-sm-4"><h:message id="msg" for="passwordtwo" style="color: #d9534f" /></div>
                    </div>
                    <div style="margin-right: 260px" class="form-group">
                      <div class="col-sm-10">
                          <h:commandButton class="btn  btn-success" value="Change Password" action="#{changePassword.changePassword()}">
                              <f:ajax execute="p1 p2 inputName2" render="msg"/>
                          </h:commandButton>
                      </div>
                    </div>
                </h:form>
                    </div>
            </div>
                
             
            </ui:define>
        </ui:composition>
    </h:body>
</html>
